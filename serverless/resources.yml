Resources:
  AwsServerlessDemoLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: AwsServerlessDemoLambdaRole
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [lambda.amazonaws.com]
            Action: ['sts:AssumeRole']
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole"
      Policies:
        - PolicyName: executeStepFunctionsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - states:StartExecution
                Resource: '*'

  BasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName: 'api.assertdevelopments.com'
      BasePath: 'aws-serverless-demo'
      RestApiId: !Ref ApiGatewayRestApi
      Stage: 'dev'
    DependsOn: ["ApiGatewayDeployment${sls:instanceId}"]
